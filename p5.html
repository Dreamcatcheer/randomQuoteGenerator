<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuoteGenerator</title>
</head>
<body>
    <h1> RandomQuoteGenerator</h1>
    <p id="quote"></p>
    <button onclick="generate()"> Generate </button>

    <script>
        let quotes = [
    
    "The future belongs to those who believe in the beauty of their dreams." ,
    "It does not matter how slowly you go as long as you do not stop.",
    "In the end, it's not the years in your life that count. It's the life in your years.",
    "The purpose of our lives is to be happy.",
    "Get busy living or get busy dying.",
    "You only live once, but if you do it right, once is enough.",
    "Many of life's failures are people who did not realize how close they were to success when they gave up.",
    "If you want to live a happy life, tie it to a goal, not to people or things." ,"Life is what happens when you re busy making other plans."];

    const usedIndexs = new Set();
    const quoteElement = document.getElementById("quote");

    function generate(){

        if(usedIndexs.size >= quotes.length){
            usedIndexs.clear()
        }
        while(true){
      const randomIdx = Math.floor(Math.random()*quotes.length)
      if(usedIndexs.has(randomIdx)) continue
      const quote = quotes[randomIdx];
      quoteElement.innerHTML=quote;
      usedIndexs.add(randomIdx)
      break;
        }


    }

    </script>
</body>
</html>
